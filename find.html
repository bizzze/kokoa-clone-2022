<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find - kakao</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-box">
        <div class="status-box__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-box__column">
            <span>18:43</span>
        </div>
        <div class="status-box__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>


    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>Qr Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>

            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#댕람쥐</h5>
                <h6 class="open-post__hashtag">#댕람쥐 #졸귀탱 #우마이</h6>
                <div class="open-post__members">
                    <img src="screenshots/cute.jpg" />
                    <span class="open-post__members-count">1 member</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA1MDhfMTI4/MDAxNDk0MjE4ODIyNzc5.EKM_2aSE6jr_v_Wacor_V-F5O1XZh8y7rtV3r-rMs90g.SLzJsfdhLzWM9rW8KfcjJupiNl8ELpk3UDM5gi3c3xsg.JPEG.zangternet/http-2F2Fi3.kym-cdn.com2Fphotos2Fimages2Foriginal2F0002F5812F2962Fc09.jpg?type=w800" />
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>1</span></div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__setting"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span>Your Screen is to big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/2c41f3ba46.js" crossorigin="anonymous"></script>
</body>

</html>
