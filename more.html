<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more- kakao</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-box">
        <div class="status-box__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-box__column">
            <span>18:43</span>
        </div>
        <div class="status-box__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>


    </header>

    <main class="main-screen more-screen">
        <div class = "user-component">
            <div class="user-component__column">
                <img src="screenshots/cute.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">나는야 댕람쥐</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678 <i class="fa-brands fa-apple"></i></h6>                   
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-face-laugh-squint"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>Kakao Map</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-credit-card"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h6 class="more-suggestions__title">Suggestions</h6>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/275794399_5649061311788340_3756440248991324359_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=730e14&_nc_ohc=Cs6QJPzJoEEAX8td_rE&_nc_ht=scontent-ssn1-1.xx&oh=00_AT9cxtbYhdgYRzS6Q4KchK1vMZ7H7Q2jVHx34mkEr8JanQ&oe=62F7537C"/>
                    </div>
                    <span class="more-suggestions__icon-text">'누나 최애 맛집'</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </div>
                    <span class="more-suggestions__icon-text">'조용!'</span>
                </div>
            </div>

        </div>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__setting"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span>Your Screen is to big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/2c41f3ba46.js" crossorigin="anonymous"></script>
</body>

</html>
