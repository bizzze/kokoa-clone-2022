<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kakao</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-box">
        <div class="status-box__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-box__column">
            <span>18:43</span>
        </div>
        <div class="status-box__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">댕댕이!</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen more-screen main-chat">
        <div class="chat__timestamp">
            Friday, August 12, 2022
        </div>

        <div class="message-row">
            <img src="https://thumb.mt.co.kr/06/2021/03/2021032211353258799_1.jpg/dims/optimize/" />
            <div class="message-row__content">
                <span class="message__author">댕댕이!</span>
                <div class="message__info">
                    <span class="message__bubble">누나 예쁘다~!!</span>
                    <span class="message__time">21:23</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__send">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">정답 !</span>
                    <span class="message__time">21:23</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-face-laugh fa-lg"></i>
            <button> <i class="fa-solid fa-arrow-up"></i></button>

        </div>
    </form>

    
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>


    <script src="https://kit.fontawesome.com/2c41f3ba46.js" crossorigin="anonymous"></script>
</body>

</html>
