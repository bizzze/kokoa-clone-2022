<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my first kakao</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-box">
        <div class = "status-box__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-box__column">
            <span>18:43</span>
        </div>
        <div class = "status-box__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>
    
    <header class = "welcome-header">
        <h1 class ="welcome-header__title">Welcome to KokoaTalk Clone</h1>
        <p class ="welcome-header__text">If you have a KokoaTalk Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type = "text" placeholder="Email or phone number" required />
        <input name="password" type ="password" placeholder="Password" minlength="8" required/>
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign up"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/2c41f3ba46.js" 
    crossorigin="anonymous"></script>
</body>
</html>
